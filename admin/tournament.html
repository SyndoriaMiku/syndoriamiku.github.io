<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Home</title>
        
        <!--jQuery Import-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script>
            $.ajaxSetup({
                headers: {
                    'Accept-Language': 'vi'
                }
            });
        </script>

        <!-- Import -->
        <script src="/js/dialog.js"></script>
        <script src="/js/spinner.js"></script>
        <script src="/js/header.js"></script>
        <script src="/js/admin/admin-init.js"></script>

        <!-- Stylesheets -->
        <link rel="stylesheet" href="/css/styles.css">
        <link rel="stylesheet" href="/css/header.css">
        <link rel="stylesheet" href="/css/dialog.css">
        <link rel="stylesheet" href="/css/dialog_notice.css">
        <link rel="stylesheet" href="/css/spinner.css">
        <link rel="stylesheet" href="/css/table.css">
        <link rel="stylesheet" href="/css/form.css">
        <link rel="stylesheet" href="/css/nav.css">

        <!-- Scripts -->
        <script src="../js/admin/tournament.js"></script>
    </head>
    <body>
        <div class="container">
            <div id="header-placeholder">
                <!-- Header will be loaded here -->
            </div>
            <div id="nav-admin-placeholder">
                <!-- Navigation bar will be loaded here -->
            </div>
            <div class="content" style="background-color: #E9EBEE;">
                <div class="form-container" style="max-width: 1000px; width: 90%;">
                    <h2>Tournament Management</h2>
                    <form id="tournament-form">
                        <div class="form-group">
                            <label for="tournament-name">Tournament Name:</label>
                            <input type="text" id="tournament-name" class="form-control" required>
                        </div>
                        
                        <div class="form-group">
                            <label>Participants:</label>
                            <table class="table" id="participants-table">
                                <thead>
                                    <tr>
                                        <th>Username</th>
                                        <th>Position</th>
                                        <th>Point Earned</th>
                                        <th>Ranking Point Earned</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody id="participants-tbody">
                                    <tr class="participant-row">
                                        <td>
                                            <select class="form-control user-select" required>
                                                <option value="">Select Username</option>
                                            </select>
                                        </td>
                                        <td>
                                            <select class="form-control position-select" required>
                                                <option value="">Select Position</option>
                                                <option value="1st">1st Place</option>
                                                <option value="2nd">2nd Place</option>
                                                <option value="3rd-4th">3rd-4th Place</option>
                                                <option value="5th-8th">5th-8th Place</option>
                                                <option value="9th-16th">9th-16th Place</option>
                                            </select>
                                        </td>
                                        <td>
                                            <input type="number" class="form-control point-earned" min="0" step="0.01" required>
                                        </td>
                                        <td>
                                            <input type="number" class="form-control ranking-point" min="0" step="0.01" required>
                                        </td>
                                        <td class="table-delete-cell text-center">
                                            <button type="button" class="icon-as-btn delete-row-btn" title="Delete Row">
                                                <img src="/static/cancel.png" alt="Delete" width="16" height="16">
                                            </button>
                                        </td>
                                    </tr>
                                    <tr class="add-row">
                                        <td colspan="5" class="text-center">
                                            <button type="button" class="icon-as-btn add-row-btn" title="Add Row">
                                                <img src="/static/add.png" alt="Add" width="16" height="16">
                                            </button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        
                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">Submit Tournament</button>
                            <button type="button" id="cancel-button" class="btn btn-secondary">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Placeholders for dynamic content -->
        <div id="dialog-placeholder"></div>
        <div id="spinner-placeholder"></div>
    </body>
</html>
