<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Home</title>

        <!--jQuery Import-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script>
            $.ajaxSetup({
                headers: {
                    'Accept-Language': 'vi'
                }
            });
        </script>
        
        <!-- Import -->
        <script src="/js/dialog.js"></script>
        <script src="/js/spinner.js"></script>
        <script src="/js/header.js"></script>
        <script src="/js/init.js"></script>

        <!-- Stylesheets -->
        <link rel="stylesheet" href="/css/styles.css">
        <link rel="stylesheet" href="/css/header.css">
        <link rel="stylesheet" href="/css/dialog_notice.css">
        <link rel="stylesheet" href="/css/spinner.css">

        <!-- Scripts -->
        <script src="/js/temple/temple.js"></script>
    </head>
    <body>
        <div class="container">
            <div id="header-placeholder">
                <!-- Header will be loaded here -->
            </div>
            <div id="dialog-placeholder">
                <!-- Dialog will be loaded here -->
            </div>
            <div id="spinner-placeholder">
                <!-- Spinner will be loaded here -->
            </div>
            <!-- Navigation will be loaded here -->
            <div id="nav-placeholder">
                <!-- Navigation will be loaded here -->
            </div>
            <div class="content" style="background-color: #E9EBEE;">
                <div id="elo" style="display: flex; align-items: center;">
                    <h3 class="title-content">Danh sách người chơi</h3>
                    <button id="btn-add-player" class="icon-as-btn" style="position: absolute; right: 24px; background-color: transparent;"><img src="/static/add.png"</button>
                </div>
                <div id="find-box" style="padding-bottom: 16px;">
                    <input type="text" id="find-player" class="input input-icon" style="background-image: url(/static/search.png);" placeholder="Tìm kiếm người chơi">
                </div>
                <div id="player-table">
                    <table class="table">
                        <thead>
                            <tr>
                                <td class="text-left sort">ID</td>
                                <td class="text-left sort">Tên người chơi</td>
                                <td class="text-left sort">Elo</td>
                            </tr>
                        </thead>
                        <tbody>
    
                        </tbody>
                    </table>
                </div>
                <div id="result-box" style="display: flex;text-align: center; height: 56px; align-items: center; justify-content: center;">
                    <button id="result" class="btn">Cập nhật kết quả</button>
                </div>
            </div>
            
            <div class="dialog" id="player-dialog">
                <div class="dialog-main" style="width: 500px; height: 200px">
                    <div class="dialog-title">
                        <h1 class="title-dialog">Thông tin người chơi</h1>
                    </div>
                    <div class="dialog-form">
                        <div class="row field-row">
                            <div class="col-50">
                                <label for="player-id" class="title-field">ID <br></label>
                                <input type="text" id="player-id-input" class="input dialog-input" disabled>
                            </div>
                            <div class="col-50">
                                <label for="player-name" class="title-field">Tên người chơi</label>
                                <input type="text" id="player-name-input" class="input dialog-input">
                            </div>
                        </div>
                    </div>
                    <div class="dialog-footer">
                        <button class="btn btn-icon btn-dialog" id="btn-save-player" style="background-image: url(static/save.png); float: right; right: 24px;">Lưu</button>
                        <button class="btn  btn-dialog" id="btn-cancel-add" style="float: left; left: 24px;">Hủy</button>
                    </div>
                </div>
            </div>
            <div class="dialog" id="result-dialog">
                <div class="dialog-main" style="width: 500px;;">
                    <div class="dialog-title" style="display: flex; align-items: center;">
                        <h1 class="title-dialog">Kết quả trận đấu</h1>
                        <button class="icon-as-btn" id="btn-close-result" style="position: absolute; right: 16px;"><img src="/static/cancel.png" style=" width: 24px; height: 24px;"></button>
                    </div>
                    <div class="dialog-form">
                        <div class="row field-row">
                            <div class="col-50">
                                <label for="player-1" class="title-field">Người chơi 1</label>
                                <select id="player-1" class="input dialog-input">
                                    <option value="0">Chọn người chơi</option>
                                </select>
                            </div>
                            <div class="col-50">
                                <label for="player-2" class="title-field"  style="float: right;">Người chơi 2</label>
                                <select id="player-2" class="input dialog-input"  style="float: right;">
                                    <option value="0">Chọn người chơi</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="dialog-footer">
                        <button class="btn btn-dialog" id="btn-p1" style="float: left; left: 24px;">Người chơi 1 thắng</button>
                        <button class="btn btn-dialog" id="btn-p2" style="float: right; right: 24px;">Người chơi 2 thắng</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
