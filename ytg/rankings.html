<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Home</title>
        <!-- Stylesheets -->
        <link rel="stylesheet" href="../css/styles.css">
        <link rel="stylesheet" href="../css/ytg/ranking.css">
        <!-- Scripts -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="../js/scripts.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h1 style="text-align: center;">Syndoria's Website</h1>
            </div>
            <!-- Add navigation bar here -->
            <nav class="navbar">
                <ul>
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="index.html" class="active">YTG Rankings</a></li>
                    <li><a href="../temple/index.html">VN Moon Elo Ranking</a></li>
                </ul>
            </nav>
            <div class="content" style="background-color: #E9EBEE;">
                <div id="rank" style="display: flex; align-items: center;">
                    <h3 class="title-content">Bảng xếp hạng người chơi</h3>
                </div>
                <div id="find-box" style="padding-bottom: 16px;">
                    <p>Năm:</p>
                    <select id="year-select" class="input">
                        <option value="2025" selected>2025</option>
                    </select>
                    <p>Tháng:</p>
                    <select id="month-select" class="input">
                        <option value="1">January</option>
                        <option value="2">February</option>
                        <option value="3">March</option>
                        <option value="4">April</option>
                        <option value="5">May</option>
                        <option value="6">June</option>
                        <option value="7">July</option>
                        <option value="8">August</option>
                        <option value="9">September</option>
                        <option value="10">October</option>
                        <option value="11">November</option>
                        <option value="12">December</option>
                    </select>
                    <button id="load-rank" class="btn" style="margin-left: 16px;">Tìm kiếm</button>
                </div>
                <div id="rank-table">
                    <table class="table">
                        <thead>
                            <tr>
                                <td class="text-left sort">Rank</td>
                                <td class="text-left sort">Tên người chơi</td>
                                <td class="text-left sort">Tổng số điểm</td>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Player ranking data will be inserted here -->
                        </tbody>
                    </table>
                </div>
                    
            </div>
        </div>
    </body>
</html>
