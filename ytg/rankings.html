<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Home</title>

        <!--jQuery Import-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script>
            $.ajaxSetup({
                headers: {
                    'Accept-Language': 'vi'
                }
            });
        </script>

        <!-- Import -->
        <script src="../js/dialog.js"></script>
        <script src="../js/spinner.js"></script>
        <script src="../js/header.js"></script>
        <script src="../js/init.js"></script>

        <!-- Stylesheets -->
        <link rel="stylesheet" href="../css/styles.css">
        <link rel="stylesheet" href="../css/header.css">
        <link rel="stylesheet" href="../css/dialog_notice.css">
        <link rel="stylesheet" href="../css/spinner.css">
        <link rel="stylesheet" href="../css/ytg/ranking.css">
        <link rel="stylesheet" href="../css/ytg/pagination.css">
        
        <!-- Scripts -->
        <script src="../js/ytg/ranking.js"></script>
    </head>
    <body>
        <div class="container">
            <div id="header-placeholder">
                <!-- Header will be loaded here -->
            </div>
            <div id="dialog-placeholder">
                <!-- Dialog will be loaded here -->
            </div>
            <div id="spinner-placeholder">
                <!-- Spinner will be loaded here -->
            </div>
            <!-- Navigation will be loaded here -->
            <div id="nav-placeholder">
                <!-- Navigation will be loaded here -->
            </div>
            <div class="content" style="background-color: #E9EBEE;">
                <div id="rank" style="display: flex; align-items: center;">
                    <h3 class="title-content">Bảng xếp hạng người chơi</h3>
                </div>
                <div id="find-box" style="padding-bottom: 16px;">
                    <p>Năm:</p>
                    <select id="year-select" class="input">
                        <option value="2025" selected>2025</option>
                    </select>
                    <p>Tháng:</p>
                    <select id="month-select" class="input">
                        <option value="1">Một</option>
                        <option value="2">Hai</option>
                        <option value="3">Ba</option>
                        <option value="4">Bốn</option>
                        <option value="5">Năm</option>
                        <option value="6">Sáu</option>
                        <option value="7">Bảy</option>
                        <option value="8">Tám</option>
                        <option value="9">Chín</option>
                        <option value="10">Mười</option>
                        <option value="11">Mười Một</option>
                        <option value="12">Mười Hai</option>
                    </select>
                    <button id="load-rank" class="btn btn-icon" style="margin-left: 16px; background-image: url(../static/search.png);">Tìm kiếm</button>
                </div>
                <div id="rank-table">
                    <table class="table">
                        <thead>
                            <tr>
                                <td class="text-left sort">Xếp hạng</td>
                                <td class="text-left sort">Tên người chơi</td>
                                <td class="text-left sort">Tổng số điểm</td>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Player ranking data will be inserted here -->
                        </tbody>
                    </table>
                </div>

                <div id="pagination" class="pagination">
                    <!-- Pagination will be inserted here -->
                </div>
                    
            </div>
        </div>
    </body>
</html>
