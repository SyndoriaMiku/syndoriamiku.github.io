<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Home</title>

        <!--jQuery Import-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script>
            $.ajaxSetup({
                headers: {
                    'Accept-Language': 'vi'
                }
            });
        </script>

        <!-- Import -->
        <script src="/js/dialog.js"></script>
        <script src="/js/spinner.js"></script>
        <script src="/js/header.js"></script>
        <script src="/js/init.js"></script>

        <!-- Stylesheets -->
        <link rel="stylesheet" href="/css/styles.css">
        <link rel="stylesheet" href="/css/header.css">
        <link rel="stylesheet" href="/css/dialog_notice.css">
        <link rel="stylesheet" href="/css/spinner.css">
    </head>
    <body>
        <div class="container">
            <div id="header-placeholder">
                <!-- Header will be loaded here -->
            </div>
            <div id="dialog-placeholder">
                <!-- Dialog will be loaded here -->
            </div>
            <div id="spinner-placeholder">
                <!-- Spinner will be loaded here -->
            </div>
            <div id="nav-placeholder">
                <!-- Navigation will be loaded here -->
            </div>
            <div class="content" style="background-color: #E9EBEE;">
                <div class="banner-container">
                    <a href="search.html" class="banner-link">
                        <div class="banner">
                            <img src="../static/images/search-banner.jpg" alt="Search Players">
                        </div>
                    </a>
                
                    <a href="rankings.html" class="banner-link">
                        <div class="banner">
                            <img src="../static/images/rankings-banner.jpg" alt="Monthly Rankings">
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </body>
</html>
