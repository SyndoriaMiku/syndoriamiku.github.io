<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>

    <!--jQuery Import-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- Import -->
    <script src="../js/init.js"></script>
    <script src="../js/dialog.js"></script>
    <script src="../js/spinner.js"></script>
    <link rel="stylesheet" href="../css/user/auth.css">
    
    <script src="../js/user/auth.js"></script>
    <script src="../js/user/login.js"></script>

    
</head>
<body>
    <div class="auth-container">
        <h2 class="auth-title">Đăng nhập</h2>
        <form class="auth-form">
            <div class="form-group">
                <label for="login-username">Tên đăng nhập<span class="required">*</span></label>
                <input type="text" id="login-username" class="input-field" placeholder="" required>
            </div>

            <div class="form-group">
                <label for="login-password">Mật khẩu<span class="required">*</span></label>
                <input type="password" id="login-password" class="input-field" placeholder="" required>
            </div>

            <button type="button" class="btn auth-btn" onclick="login()">Đăng nhập</button>

            <p class="auth-link">
                Chưa có tài khoản? <a href="register.html">Đăng ký</a>
            </p>
        </form>
    </div>
    <div id="spinner-placeholder"></div>
    <div id="dialog-placeholder"></div>
    
</body>
</html>
