<!doctype html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>

    <!--jQuery Import-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $.ajaxSetup({
            headers: {
                'Accept-Language': 'vi'
            }
        });
    </script>

    <!-- Import -->
    <script src="/js/init.js"></script>
    <script src="/js/dialog.js"></script>
    <script src="/js/spinner.js"></script>
    <link rel="stylesheet" href="/css/user/auth.css">
    <link rel="stylesheet" href="/css/dialog_notice.css">
    <link rel="stylesheet" href="/css/spinner.css">

    <script src="/js/user/auth.js"></script>
    <script src="/js/user/login.js"></script>

</head>
<body>
    <div class="auth-container">
        <div style="text-align: left; margin-bottom: 20px;">
            <a href="/" style="text-decoration: none; color: #019160; font-weight: bold; font-size: 14px;">← Trang chủ</a>
        </div>
        <h2 class="auth-title">Đăng nhập</h2>
        <form class="auth-form">
            <div class="form-group">
                <label for="login-username">Tên đăng nhập<span class="required">*</span></label>
                <input type="text" id="login-username" class="input-field" placeholder="" required>
            </div>

            <div class="form-group">
                <label for="login-password">Mật khẩu<span class="required">*</span></label>
                <div class="password-input-container">
                    <input type="password" id="login-password" class="input-field" placeholder="" required>
                    <button type="button" id="toggle-password" class="toggle-password-btn">
                        <img id="eye-icon" src="/static/invisible.png" alt="Toggle password visibility" width="16" height="16">
                    </button>
                </div>
            </div>

            <button id="login-button" type="button" class="btn auth-btn">Đăng nhập</button>

            <p class="auth-link">
                Chưa có tài khoản? <a href="/user/register.html">Đăng ký</a>
            </p>
        </form>
    </div>
    <div id="spinner-placeholder"></div>
    <div id="dialog-placeholder"></div>
    
</body>
</html>
