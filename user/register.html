<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <!--jQuery Import-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- Import -->
    <script src="/syndoriamiku.github.io/js/init.js"></script>
    <script src="/syndoriamiku.github.io/js/dialog.js"></script>
    <script src="/syndoriamiku.github.io/js/spinner.js"></script>

    <link rel="stylesheet" href="/syndoriamiku.github.io/css/user/auth.css">
    <script src="/syndoriamiku.github.io/js/user/auth.js"></script>
    <script src="/syndoriamiku.github.io/js/user/register.js"></script>
</head>
<body>
    <div class="auth-container">
        <h2 class="auth-title">Đăng ký</h2>
        <form class="auth-form">
            <div class="form-group">
                <label for="reg-username">Tên đăng nhập<span class="required">*</span></label>
                <input type="text" id="reg-username" class="input-field" placeholder="" required>
            </div>

            <div class="form-group">
                <label for="reg-password">Mật khẩu<span class="required">*</span></label>
                <input type="password" id="reg-password" class="input-field" placeholder="" required>
            </div>

            <div class="form-group">
                <label for="reg-confirm">Xác nhận mật khẩu<span class="required">*</span></label>
                <input type="password" id="reg-confirm" class="input-field" placeholder="" required>
            </div>

            <button id="register-button" type="button" class="btn auth-btn">Đăng ký</button>

            <p class="auth-link">
                Đã có tài khoản? <a href="login.html">Đăng nhập</a>
            </p>
        </form>
    </div>
</body>
</html>
