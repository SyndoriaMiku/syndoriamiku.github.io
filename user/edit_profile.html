<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Edit your profile</title>
        
        <!--jQuery Import-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script>
            $.ajaxSetup({
                headers: {
                    'Accept-Language': 'vi'
                }
            });
        </script>

        <!-- Import JavaScript files -->
        <script src="/js/dialog.js"></script>
        <script src="/js/spinner.js"></script>
        <script src="/js/header.js"></script>
        <script src="/js/init.js"></script>
        <script src="/js/user/edit-profile.js"></script>

        <!-- Stylesheets -->
        <link rel="stylesheet" href="/css/styles.css?v=2">
        <link rel="stylesheet" href="/css/header.css?v=2">
        <link rel="stylesheet" href="/css/dialog_notice.css?v=2">
        <link rel="stylesheet" href="/css/spinner.css?v=2">
        <link rel="stylesheet" href="/css/form.css">
        <link rel="stylesheet" href="/css/button.css">
    </head>
    <body>
        <div class="container">
            <div id="header-placeholder">
                <!-- Header will be loaded here -->
            </div>
            <div id="dialog-placeholder">
                <!-- Dialog will be loaded here -->
            </div>
            <div id="spinner-placeholder">
                <!-- Spinner will be loaded here -->
            </div>
            <!-- Navigation bar will be loaded here -->
            <div id="nav-placeholder">
                <!-- Navigation will be loaded here -->
            </div>
            <div class="content" style="background-color: #E9EBEE;">
                <!-- Back to Profile Button -->
                <div style="text-align: left; margin: 20px 0; padding: 0 20px;">
                    <a href="profile.html" style="text-decoration: none; color: #019160; font-weight: bold; font-size: 14px;">‚Üê Back to Profile</a>
                </div>

                <div style="display: flex; gap: 40px; justify-content: center; flex-wrap: wrap; padding: 20px;">
                    <!-- Change Nickname Form -->
                    <div class="form-container" style="max-width: 400px; width: 100%;">
                        <h2>Change Nickname</h2>
                        <form id="username-form">
                            <div class="form-group">
                                <label for="current-username">Current Nickname:</label>
                                <input type="text" id="current-username" class="form-control" disabled>
                            </div>
                            <div class="form-group">
                                <label for="new-username">New Nickname:</label>
                                <input type="text" id="new-username" class="form-control" required>
                            </div>
                            <div class="form-actions">
                                <button type="submit" class="btn btn-primary">Change Nickname</button>
                            </div>
                        </form>
                    </div>

                    <!-- Change Password Form -->
                    <div class="form-container" style="max-width: 400px; width: 100%;">
                        <h2>Change Password</h2>
                        <form id="password-form">
                            <div class="form-group">
                                <label for="current-password">Current Password:</label>
                                <input type="password" id="current-password" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="new-password">New Password:</label>
                                <input type="password" id="new-password" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="confirm-password">Confirm New Password:</label>
                                <input type="password" id="confirm-password" class="form-control" required>
                            </div>
                            <div class="form-actions">
                                <button type="submit" class="btn btn-primary">Change Password</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
